<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>공구콘솔 회원가입</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signupForm">
    <div class="wrapper">
    <form class="form" id="signup-form">
      <h1 class="title">회원가입</h1>
      <h2>믿음과 신뢰를 기반으로 하는 공구 콘솔</h2>

      <div class="inputContainer">
        <input 
        required
        type="text" 
        class="input" 
        
        placeholder="이메일을 입력하세요"
        />
        <label for="" class="label">이메일</label>
      </div>

      <div class="inputContainer">
        <input
        id="name"
        required
        type="text" 
        class="input" 
        placeholder="이름을 입력하세요"
        />
        <label for="" class="label">이름</label>
      </div>

      <div class="inputContainer">
        <input 
        required
        type="text" 
        class="input" 
        placeholder="비밀번호를 입력하세요"
        />
        <label for="" class="label">비밀번호</label>
      </div>

      <div class="inputContainer">
        <input 
        required
        type="text" 
        class="input" 
        placeholder="비밀번호를 확인해주세요"
        />
        <label for="" class="label">비밀번호 확인</label>
      </div>

      <input type="submit" class="submitBtn" value="회원가입">
    </form>
    </div>
  </div>
  <h1 id="greeting" class="hidden"></h1>
  <script src="signup.js"></script>
</body>
</html>
