<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="signup2.css">
</head>
<body>
  <div class="signupForm">
    <div class="wrapper">
    <form action="" class="form">
      <h1 class="title">회원가입</h1>
      <h2>믿음과 신뢰를 기반으로 하는 공구 콘솔</h2>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">이메일</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">이름</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">비밀번호</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">비밀번호 확인</label>
      </div>

      <input type="submit" class="submitBtn" value="회원가입">
    </form>
    </div>
  </div>
</body>
</html>
