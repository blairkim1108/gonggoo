<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공구 등록하기</title>
</head>
<body>
    <h1>공구 등록하기</h1><br>
    <!-- 공구 등록 폼-->
    <div class="form">
        <form action="">
            <div class="inputContainer">
            <label for="ftitle">제목</label><br>
            <input type="text" id="ftitle" name="ftitle" value="바나나 공구하실분?"><br>
            </div>
            <div class="inputContainer">
            <label for="fdescription">설명</label><br>
            <input type="text" id="fdescription" name="fdescription" value="건강에 좋은 바나나 공구합니다"><br>
            </div>
            <div class="inputContainer">
            <label for="flink">상품 링크</label><br>
            <input type="text" id="flink" name="flink" value="###.com"><br>
            <label for="deadline">신청 기한</label><br>
            </div>
            <div class="inputContainer">
            <input type="date" id="deadline" name="deadline" value="yyyy.mm.dd"><br>
            </div>
            <div class="inputContainer">
                <label for="groupsize">정원</label><br>
                <input type="number" id="groupsize" name="groupsize" value="5"><br>
                </div>
                <h5>정원이 다 차거나 기한이 지나면 공구가 자동으로 마감됩니다.</h5><br>
            <div class="buttonContainer">
            <input type="submit" value="등록하기">
            </div>
        </form>
    </div>
    <script src="list.css"></script>
</body>
</html>
